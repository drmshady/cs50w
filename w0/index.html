<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Search</title>
</head>
<body>
    <header>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link"  href="/image.html">Image search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Advanced search</a>
            </li>
            
          </ul>
    </header>
    <main class="container d-flex flex-column justify-content-center align-items-center" >  
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div >
            <form class="search container pt-3 flex-column d-flex justify-content-center align-items-center " action="https://www.google.com/search">
                <div class=" d-flex border border-1  rounded-pill " id="search">
                    <img class="icon m-1" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Search_Icon.svg" alt="">
                    <input class=" border-0 form-control " type="text" name="q">
                    <img class="icon m-1"  src="/mic.png" alt="">
                    
                </div>
                <div class="input d-flex">
                    <input class="btn mx-2 " type="submit" value="Google Search" name="btnK">
                    <input class="btn mt-2" type="submit" value="I'm Feeling Lucky" name="btnI">

                </div>
                
            </form>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
